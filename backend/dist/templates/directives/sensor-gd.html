<div ng-if="type==='temperature'" layout="column">
  <c3-gauge cid="metadata.pos" data="value" options="{caption:metadata.type,unit:'',height:widgetHeight,width:widgetWidth,ymin:metadata.minValue,ymax:metadata.maxValue}"></c3-gauge>
</div>
<div ng-if="type==='humidity'" layout="column">
  <c3-gauge cid="metadata.pos" data="value" options="{caption:metadata.type,unit:'',height:widgetHeight,width:widgetWidth,ymin:metadata.minValue,ymax:metadata.maxValue}"></c3-gauge>
</div>
<div ng-if="type==='other'" layout="column">
  <c3-gauge cid="metadata.pos" data="value" options="{caption:metadata.type,unit:'',height:widgetHeight,width:widgetWidth,ymin:metadata.minValue,ymax:metadata.maxValue}"></c3-gauge>
</div>
