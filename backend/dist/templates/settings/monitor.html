<div class="raspi-margin md-primary" ng-init="init();" layout="column">
  <div layout-gt-md="row" layout="column" layout-align="space-between center" layout-align-gt-md="space-between start">

    <div layout="column" class="raspi-button-holder">
      <md-button md-no-ink aria-hidden="true" class="md-primary" ng-click="getSettings();">Load settings</md-button>
      <md-button md-no-ink aria-hidden="true" class="md-primary" ng-click="postSettings();">Save settings</md-button>
    </div>

    <div layout="row" flex layout-align="space-between center">
      <div layout="column" class="raspi-input-container-m">
        <div ng-if="settings.model!==undefined" ng-repeat="s in settings.model.monitor track by s.name">

          <md-input-container class="input-container">
            <span ng-if="s.type!=='check'" class="raspi-label-s">{[s.caption]}
            </span>

            <input ng-if="s.type==='text'" class="raspi-numeric-input-m md-primary" ng-model="settings.data[s.name]" type="text"></input>
            <input ng-if="s.type==='numeric'" class="raspi-numeric-input-m md-primary" ng-model="settings.data[s.name]" type="number"></input>
            <md-checkbox ng-if="s.type==='check'" aria-label="cb" ng-model="settings.data[s.name]">
              <span class="raspi-label-s">{[s.caption]}
              </span>
            </md-checkbox>
          </md-input-container>
        </div>
      </div>

    </div>

  </div>
  <div animate class="raspi-directive-border" flex ng-if="!hasData">
    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
  </div>
</div>
